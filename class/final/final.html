<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="./final.css">
    <script src="./final.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="signupForm">
            <h2>코드캠프 회원가입</h2>
            <div class="input">
                <input type="text" class="email" id="email" placeholder="이메일을 입력해 주세요." onfocus="placeholder=''" onblur="placeholder='이메일을 입력해 주세요.'">
                <input type="text" class="name" id="name" placeholder="이름을 입력해 주세요." onfocus="placeholder=''" onblur="placeholder='이름을 입력해 주세요.'">
                <input type="text" class="pw" id="pw" placeholder="비밀번호를 입력해 주세요." onfocus="placeholder=''" onblur="placeholder='비밀번호를 입력해 주세요.'">
                <input type="text" class="repw" id="repw" placeholder="비밀번호를 다시 입력해 주세요." onfocus="placeholder=''" onblur="placeholder='비밀번호를 다시 입력해 주세요.'">
            </div>
            <div class="phone">
                <input class="phoneForm1" type="text" id="p1" oninput="changeFocus1()">
                <div class="dash">-</div>
                <input class="phoneForm2" type="text" id="p2" oninput="changeFocus2()">
                <div class="dash">-</div>
                <input class="phoneForm3" type="text" id="p3" maxlength="4">
            </div>
            <div class="varifyNumber">
                <div class="send" id="send">000000</div><button onclick="auth()">인증번호 전송</button>
            </div>
            <div class="varifyNumberDone">
                <div class="timer" id="timer">3:00</div><button id="finish">인증 완료</button>
            </div>
            <select name="city" id="">
                <option value="none" selected disabled>지역을 선택하세요.</option>
                <option value="seoul">서울</option>
                <option value="seoul">인천</option>
                <option value="seoul">경기</option>
            </select>
            <form action="">
                <input type="radio" class="radio" name="gender">&nbsp 여성
                <input type="radio" class="radio" name="gender">&nbsp 남성
            </form>
            <div class="divideLine"></div>
            <button class="signup" id="signup" onclick="done()">가입하기</button>
        </div>
    </div>

</body>
</html>
